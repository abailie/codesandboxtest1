<!DOCTYPE html>
<html>
	<style>
		.icon { grid-area: icon; }
		.username { grid-area: username; font-weight: bold;}
		.balancelabel { grid-area: balancelabel; }
		.balancevalue { grid-area: balancevalue; }
		.totalduelabel {grid-area: totalduelabel;}
		.totalduevalue {grid-area: totalduevalue;}
		
		.paymentlabel { grid-area: paymentlabel; }
		.paymentinput { grid-area: paymentinput; }
		.tiplabel { grid-area: tiplabel; }
		.tipinput { grid-area: tipinput; }
		.totalpaymentlabel { grid-area: totalpaymentlabel; }
		.totalpaymentinput { grid-area: totalpaymentinput; }

		.key1 { grid-area: key1; }
		.key2 { grid-area: key2; }
		.key3 { grid-area: key3; }
		.key4 { grid-area: key4; }
		.key5 { grid-area: key5; }
		.key6 { grid-area: key6; }
		.key7 { grid-area: key7; }
		.key8 { grid-area: key8; }
		.key9 { grid-area: key9; }
		.keyblank { grid-area: keyblank; }
		.key0 { grid-area: key0; }
		.key00 { grid-area: key00; }

		.keyclear { grid-area: keyclear; }
		.keyback { grid-area: keyback; }
		.keydone { grid-area: keydone; }
		
		input.valueinput{
			background-color: transparent;
			width: 100%;
			font-size: 20px;
			color: white;
			border-width: 0px;
			text-align: end;
		}

		button.keyboard{
			width: 100%;
			height: 100%;
			background-color: transparent;
			border-width: 0px;
			color:white;
			font-size: 20px; 
		}

		button.keyboard-done{
			color:#4873f5;
		}

		button.keyboard-light{
			
		}

		div.transouter {
			-moz-border-radius: 25px;
			border-radius: 25px;
			border: 2px solid #E18330;
			background-color: #18191d;
			color: white;
			padding: 10px;
			width: 380px;
			align-items: center;
			text-align: center;
			position: fixed;
			left: 50%;
			transform: translate(-50%, 10%);
		}

		div.keyboardouter {
			-moz-border-radius: 25px;
			border-radius: 25px;
			border: 2px solid #E18330;
			background-color: #18191d;
			color: white;
			padding: 10px;
			width: 600px;
			height: 280px;
			align-items: center;
			text-align: center;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, 0%);
		}
		.grid-container-balance {
			display: grid;
			margin: 5px;
			border-radius: 5px;
			grid-template-areas:
				'icon username username username username username username username'
				'icon balancelabel balancelabel balancelabel balancevalue balancevalue balancevalue balancevalue'
				'icon totalduelabel totalduelabel totalduelabel totalduevalue totalduevalue totalduevalue totalduevalue';
			grid-gap: 2px;
			background-color: #232428;
			padding: 5px;
		}

		.grid-container-balance > div {
			background-color: transparent;
			text-align: start;
			padding: 2px ;
			font-size: 20px;
		}
		

		.grid-container-transaction {
			display: grid;
			margin: 5px;
			border-radius: 5px;
			grid-template-areas:
				'paymentlabel paymentlabel paymentlabel paymentlabel paymentinput paymentinput paymentinput paymentinput'
				'tiplabel tiplabel tiplabel tiplabel tipinput tipinput tipinput tipinput'
				'totalpaymentlabel totalpaymentlabel totalpaymentlabel totalpaymentlabel totalpaymentinput totalpaymentinput totalpaymentinput totalpaymentinput';
			grid-gap: 2px;
			background-color: #232428;
			padding: 2px;
		}
				
		.grid-container-transaction > div {
			background-color: transparent;
			text-align: start;
			padding: 6px ;
			font-size: 20px;
		}

		.grid-container-keyboard {
			display: grid;
			margin: 5px;
			border-radius: 5px;
			grid-template-areas:
				'keyclear key1 key2 key3 keyback'
				'keyclear key4 key5 key6 keydone'
				'keyclear key7 key8 key9 keydone'
				'keyclear keyblank key0 key00 blankrb';
			grid-gap: 5px;
			background-color: transparent;
			padding: 2px;
			height: 270px;
			width: 590px;
		}
				
		.grid-container-keyboard > div {
			background-color: #232428;
			text-align: center;
			padding: 0px ;
			font-size: 20px;
		}
		
		title-area{
			font-size: 25px;

		}
		</style>

	</div>
</div>
<div class=keyboardouter>
		<div class="grid-container-keyboard">
				<div class="keyclear" style="background-color:#303136"><button class="keyboard">Clear</button> </div>
				<div class="key1"><button class="keyboard">1</button> </div>
				<div class="key2"><button class="keyboard">2</button> </div>
				<div class="key3"><button class="keyboard">3</button> </div>
				<div class="key4"><button class="keyboard">4</button> </div>

				<div class="key7"><button class="keyboard">7</button> </div>
				<div class="key8"><button class="keyboard">8</button> </div>
				<div class="key9"><button class="keyboard">9</button> </div>

				<div class="key00"><button class="keyboard">00</button> </div>
